<h6>Follow me</h6>

<ul class="social-media">

    {% if site.harmony.social.twitter %}
    <li>
        <a title="{{ site.harmony.social.twitter }} on Linkedin"
           href="https://www.linkedin.com/in/{{ site.harmony.social.linkedin }}"
           target="_blank"><i class="icon-linkedin"></i></a>
    </li>
    {% endif %}
    {% if site.harmony.social.twitter %}
    <li>
        <a title="{{ site.harmony.social.twitter }} on Twitter" 
            href="https://twitter.com/{{ site.harmony.social.twitter }}" 
            target="_blank"><i class="icon-twitter"></i></a>
    </li>   
    {% endif %}

    {% if site.harmony.social.github %}
    <li>
        <a title="{{ site.harmony.social.github }} on Github" 
            href="https://github.com/{{ site.harmony.social.github }}" 
            target="_blank"><i class="icon-github-circled"></i></a>
    </li>
    {% endif %} 

    {% if site.harmony.social.facebook %}
    <li>
        <a title="{{ site.harmony.social.facebook }} on Facebook" 
            href="https://facebook.com/{{ site.harmony.social.facebook }}" 
            target="_blank"><i class="icon-facebook"></i></a>
    </li>
    {% endif %}

    {% if site.harmony.social.gplus %}
    <li>
        <a title="{{ site.harmony.social.gplus }} on Google Plus" 
            href="https://plus.google.com/{{ site.harmony.social.gplus }}" 
           target="_blank"><i class="icon-gplus"></i></a>
    </li>
    {% endif %}

</ul>
